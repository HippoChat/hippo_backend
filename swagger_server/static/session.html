  <!DOCTYPE html>
  <html lang="en">
  <head>
    <title>Flask_Chat_App</title>
  </head>
  <body>

    <h3 style='color: #ccc;font-size: 30px;'>No message yet..</h3>
    <div class="message_holder"></div>

    <form id="form1" action="" method="POST">
      <input type="text" class="myId" placeholder="JWT"/>
      <input type="submit"/>
    </form>

    <form id="form2" action="" method="POST">
      <input type="text" class="otherId" placeholder="Other UserId"/>
      <input type="text" class="message" placeholder="Messages"/>
      <input type="submit"/>
    </form>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.min.js"></script>
    <script type="text/javascript">
      var socket = io.connect('http://localhost:8080');

      socket.on( 'connect', function() {
        socket.emit( 'my event', {
          data: 'User Connected'
        })
        $( '#form1' ).on( 'submit', function( e ) {
          e.preventDefault()
          let myId = $('input.myId').val()

          socket.emit('doAuth', {
            'token': myId
          })
        })
        $( '#form2' ).on( 'submit', (e) => {
          e.preventDefault()
          let otherId = $('input.otherId').val()
          let user_input = $( 'input.message' ).val()
          socket.emit('sendMessage', {
            'receiver_id': otherId,
            'message': user_input,
          })
        })
      })
      socket.on( 'my response', function( msg ) {
        console.log( msg )
        if( typeof msg.user_name !== 'undefined' ) {
          $( 'h3' ).remove()
          $( 'div.message_holder' ).append( '<div><b style="color: #000">'+msg.user_name+'</b> '+msg.message+'</div>' )
        }
      })
      socket.on('newMessage', (msg) => {
        console.log(msg)
          $( 'h3' ).remove()
          $( 'div.message_holder' ).append( '<div><b style="color: #000">'+msg.sender+' at ' + msg.timestamp + '</b> '+msg.message+'</div>' )
      })
    </script>

  </body>
  </html>
